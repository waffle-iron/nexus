application: nexus-ga
version: alpha
runtime: php55
api_version: 1
threadsafe: true
default_expiration: "30d"

# [START clear_cache]
handlers:
# a script to clear our cache
- url: /clear_cache
  script: web/clear_cache.php
  login: admin
# [END clear_cache]

# tell appengine where our static assets live
- url: /bundles
  static_dir: web/bundles

- url: /robots.txt
  static_files: web/robots.txt
  upload: web/robots.txt

- url: /favicon.ico
  static_files: web/favicon.ico
  upload: web/favicon.ico

- url: /assets/*
  static_dir: web/assets/

# mime types
- url: /(.*\.md)
  static_files: \1
  upload: (.*\.md)
  mime_type: text/markdown

# the symfony front controller
- url: /.*
  script: web/app.php
  login: required

# [START env_vars]
env_variables:
  GCS_BUCKET_NAME: "nexus-ga.appspot.com"
# [END env_vars]

skip_files:
  - (.*/)?Tests\/Fixtures\/(.*)
  - ^app\/cache\/(.*)
  - ^app\/logs\/(.*)
  - ^bower_components\/(.*)
  - ^node_modules\/(.*)
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$app
  - ^(.*/)?\.bak*
  - ^(.*/)?\.DS_Store*
  - ^(.*/)?\.sh*
  - ^(.*/)?\.md*
  - ^(.git/.*)
  - ^(.idea/.*)
  - ^(bower_components/.*)