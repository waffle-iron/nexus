application: nexus-ga
version: alpha
runtime: php55
api_version: 1
threadsafe: yes
default_expiration: 1h

skip_files:
- ^(.*/)?\.DS_Store$
- ^(.*/)?\.scss$

handlers:
- url: /(.+\.(gif|png|jpg|css|js))$
  static_files: \1
  upload: .+\.(gif|png|jpg|css|js)$
  application_readable: true

- url: (.*)?debug=true
  script: ?debug=true
  login: admin

- url: /core/(.*)/fonts/(.*)$
  static_files: core/\1/fonts/\2
  upload: core/(.*)/fonts/(.*)$
  application_readable: true

- url: /plugins/(.*)/fonts/(.*)$
  static_files: plugins/\1/fonts/\2
  upload: plugins/(.*)/fonts/(.*)$
  application_readable: true

- url: /fonts/*
  static_dir: fonts/

- url: /fonts/*
  static_dir: fonts/

